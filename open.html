<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modulwahl – geöffnet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .content{display:grid;place-items:center;height:100vh;text-align:center;padding:24px}
    .content h1{font-size:clamp(32px,6vw,64px)}
    .content p{max-width:60ch;color:#4d5b57}
    .btn{display:inline-block;margin-top:18px;padding:14px 20px;min-height:var(--tap);min-width:calc(var(--tap)*3);border-radius:16px;border:1px solid rgba(38,50,56,0.12);box-shadow:var(--shadow);background:white;color:var(--accent);text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="blob" aria-hidden="true"></div>
  <div class="blob-2" aria-hidden="true"></div>
  <div class="ring" aria-hidden="true"></div>
  <main class="content" style="padding: max(24px, env(safe-area-inset-top)) max(24px, env(safe-area-inset-right)) max(24px, env(safe-area-inset-bottom)) max(24px, env(safe-area-inset-left));">
    <div>
      <h1>Modulwahl geöffnet!</h1>
      <p>Die Frist wurde erreicht. Hier kannst du nun mit der Modulwahl fortfahren.</p>
      <!-- Beispiel-Button: Zielseite anpassen/ersetzen -->
      <a class="btn" href="#" onclick="alert('Hier verlinkst du dein Formular oder deine eigentliche Modulwahl-Seite.'); return false;">Zur Modulwahl</a>
    </div>
  </main>
</body>
</html>
